<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7-Day Weekly Planner</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #111;
      --card-light: #ffffff;
      --border-light: #ccc;
      --highlight-light: #f0f0f0;

      --bg-dark: #1e1e1e;
      --text-dark: #f0f0f0;
      --card-dark: #2b2b2b;
      --border-dark: #444;
      --highlight-dark: #333;
    }

    body.light {
      --bg: var(--bg-light);
      --text: var(--text-light);
      --card: var(--card-light);
      --border: var(--border-light);
      --highlight: var(--highlight-light);
    }

    body.dark {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
      --card: var(--card-dark);
      --border: var(--border-dark);
      --highlight: var(--highlight-dark);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
    }

    #controls {
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid var(--border);
      padding: 5px;
      vertical-align: top;
      text-align: center;
    }

    th {
      background: var(--highlight);
    }

    input[type="text"], select, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
      margin-bottom: 4px;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      color: var(--text);
      border: none;
      outline: none;
    }

    textarea {
      height: 50px;
      resize: vertical;
    }

    .highlight {
      border: 2px solid #f39c12 !important;
      background: #fff8e1;
    }
  </style>
</head>
<body class="dark">

<h1>7-Day Weekly Planner</h1>

<div id="controls">
  <button onclick="toggleHighlight()">ðŸŒŸ Highlight Selected</button>
  <button onclick="saveAsImage()">ðŸ“¸ Save as Image</button>
  <button onclick="exportToText()">ðŸ“¤ Export Table as Text</button>
  <button onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
</div>

<script>
  function toggleHighlight() {
    const cells = document.querySelectorAll("td");
    cells.forEach(cell => {
      if (cell.contains(document.activeElement)) {
        cell.classList.toggle("highlight");
      }
    });
  }

  function saveAsImage() {
    const planner = document.getElementById("planner");
    html2canvas(planner).then(canvas => {
      const link = document.createElement("a");
      link.download = "weekly_planner.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  }

  function exportToText() {
    let output = "";
    const rows = document.querySelectorAll("tbody tr");
    rows.forEach((row, i) => {
      const cells = row.querySelectorAll("td");
      output += `â±ï¸ Block ${i + 1}\n`;
      cells.forEach((cell, j) => {
        const time = cell.querySelector("input")?.value || "";
        const activity = cell.querySelector("select")?.value || "";
        const details = cell.querySelector("textarea")?.value || "";
        const day = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"][j];
        output += `ðŸ“… ${day}: [${time}] ${activity} - ${details}\n`;
      });
      output += "\n";
    });
    const blob = new Blob([output], { type: "text/plain;charset=utf-8" });
    const link = document.createElement("a");
    link.download = "weekly_planner_export.txt";
    link.href = URL.createObjectURL(blob);
    link.click();
  }

  function toggleTheme() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
  }
</script>
