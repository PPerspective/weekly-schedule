<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7-Day Weekly Planner</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #111;
      padding: 20px;
      transition: all 0.3s ease;
    }
    h1 {
      text-align: center;
    }
    #controls {
      text-align: center;
      margin-bottom: 15px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      vertical-align: top;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    select, input[type="text"], textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 4px;
      margin-bottom: 4px;
      font-family: 'Segoe UI', sans-serif;
    }
    textarea {
      height: 50px;
      resize: vertical;
    }
    .highlight {
      border: 2px solid #f39c12;
      background: #fff8e1;
    }
  </style>
</head>
<body>

<h1>7-Day Weekly Planner</h1>

<div id="controls">
  <button onclick="toggleHighlight()">🌟 Highlight Selected</button>
  <button onclick="saveAsImage()">📸 Save as Image</button>
  <button onclick="exportToText()">📤 Export Table as Text</button>
</div>

<div id="planner">
  <table>
    <thead>
      <tr>
        <th>Monday</th><th>Tuesday</th><th>Wednesday</th>
        <th>Thursday</th><th>Friday</th><th>Saturday</th><th>Sunday</th>
      </tr>
    </thead>
    <tbody><tr>
<td>
  <input type="text" placeholder="00:00 - 00:00" />
  <select>
    <option value="">Choose Activity</option>
    <optgroup label="Meal">
      <option>Breakfast</option>
      <option>Lunch</option>
      <option>Dinner</option>
    </optgroup>
    <optgroup label="Exercise">
      <option>Stretch</option>
      <option>Cardio</option>
      <option>Workout</option>
    </optgroup>
    <optgroup label="Work">
      <option>Focus Work</option>
      <option>Admin Task</option>
    </optgroup>
    <optgroup label="Project">
      <option>Canform 3D</option>
      <option>52Wealth</option>
      <option>LINE Sticker</option>
    </optgroup>
    <optgroup label="Study">
      <option>Chinese</option>
      <option>Reading</option>
    </optgroup>
    <optgroup label="Rest">
      <option>Nap</option>
      <option>Wind down</option>
    </optgroup>
    <optgroup label="Freetime">
      <option>Game</option>
      <option>Watch</option>
    </optgroup>
  </select>
  <textarea placeholder="Details..."></textarea>

<script>
  function toggleHighlight() {
    const cells = document.querySelectorAll("td");
    cells.forEach(cell => {
      if (cell.contains(document.activeElement)) {
        cell.classList.toggle("highlight");
      }
    });
  }

  function saveAsImage() {
    const planner = document.getElementById("planner");
    html2canvas(planner).then(canvas => {
      const link = document.createElement("a");
      link.download = "weekly_planner.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  }

  function exportToText() {
    let output = "";
    const rows = document.querySelectorAll("tbody tr");
    rows.forEach((row, i) => {
      const cells = row.querySelectorAll("td");
      output += `⏱️ Block ${i + 1}\n`;
      cells.forEach((cell, j) => {
        const time = cell.querySelector("input")?.value || "";
        const activity = cell.querySelector("select")?.value || "";
        const details = cell.querySelector("textarea")?.value || "";
        const day = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"][j];
        output += `📅 ${day}: [${time}] ${activity} - ${details}\n`;
      });
      output += "\n";
    });
    const blob = new Blob([output], { type: "text/plain;charset=utf-8" });
    const link = document.createElement("a");
    link.download = "weekly_planner_export.txt";
    link.href = URL.createObjectURL(blob);
    link.click();
  }
</script>
